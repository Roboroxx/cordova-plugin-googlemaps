<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>Google Maps Plugin for Cordova</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="googlemaps-cdv-plugin.js"></script>
    
    <script type="text/javascript">
    window.onerror = function(message, file, line) {
      var error = [];
      error.push('---[error]');
      if (typeof message == "object") {
        var keys = Object.keys(message);
        keys.forEach(function(key) {
          error.push('[' + key + '] ' + message[key]);
        });
      } else {
        error.push(line + ' at ' + file);
        error.push(message);
      }
      alert(error.join("\n"));
    };
    document.addEventListener('deviceready', function() {
      const GORYOKAKU_JAPAN = new plugin.google.maps.LatLng(41.796875,140.757007);

      var map = plugin.google.maps.Map.getMap({
        'mapType': plugin.google.maps.MapTypeId.HYBRID,
        'controls': {
          'compass': true,
          'myLocationButton': true,
          'indoorPicker': true,
          'zoom': true
        },
        'gestures': {
          'scroll': true,
          'tilt': true,
          'rotate': true
        },
        'camera': {
          'latLng': GORYOKAKU_JAPAN,
          'tilt': 30,
          'zoom': 15,
          'bearing': 50
        }
      });
      map.on(plugin.google.maps.event.MAP_READY, onMapReady);
      
      var btn = document.getElementById('testBtn');
      btn.addEventListener("click", function() {
        map.showDialog();
      });
    }, false);
    
    function onMapReady(map) {
      map.showDialog();
    }
    
    </script>
  </head>
  <body>
    <select>
      <option value=1>Index #1</option>
      <option value=1>Index #2</option>
      <option value=1>Index #3</option>
      <option value=1>Index #4</option>
    </select>
    <button id="testBtn">testBtn</button>
  </body>
</html>
