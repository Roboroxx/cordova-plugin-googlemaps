<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <title>Google Maps Plugin for Cordova</title>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
$(document).on('deviceready', function() {
  var map = plugin.google.maps.Map.getMap($("#map_canvas")[0]);
  
  map.addMarker({
    icon: {
      url: "https://cloud.githubusercontent.com/assets/504909/4591244/d56b15e6-5069-11e4-889f-05b109da37c2.png",
      size: {
        width: 40,
        height: 50
      }
    },
    position: new plugin.google.maps.LatLng(0, 0)
  });
});
    </script>
    <style type="text/css">
      button {
        margin: 20px;
      }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map_canvas {
        margin: 5%;
        width: 90%;
        height: 90%;
      }
    </style>
  </head>
  <body>
<div id="map_canvas" >
  <img src="https://cloud.githubusercontent.com/assets/504909/4591244/d56b15e6-5069-11e4-889f-05b109da37c2.png" width="40" height="50">
</div>
  </body>
</html>
