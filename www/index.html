<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <title>Google Maps Plugin for Cordova</title>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="test.json"></script>
    <script type="text/javascript" src="js/async.js"></script>
    <script type="text/javascript">
    $(document).on('deviceready', function() {
      var map = plugin.google.maps.Map.getMap($("#map_canvas")[0]);
      map.on("map_ready", function() {
        var options = {
          '10': 'images/m1.png',
          '20': 'images/m2.png',
          '50': 'images/m3.png',
          '100': 'images/m4.png',
          '200': 'images/m5.png'
        };
        
        plugin.google.maps.experimental.MarkerCluster.createCluster(map, options, function(cluster) {
          async.map(data.photos, function(info, next) {
            next(null, {
              'position': new plugin.google.maps.LatLng(info.lat, info.lng),
              'photoData': info,
              'icon': info.photo_file_url.replace("medium", "mini_square"),
              'markerClick': onMarkerClicked
            });
          }, function(err, markers) {
            cluster.addMarkers(markers);
          });
        });
        
      });
      
    });
    
    function onMarkerClicked(marker) {
      marker.showInfoWindow();
    }
    </script>
    <style type="text/css">
      button {
        margin: 20px;
      }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map_canvas {
        margin: 5%;
        width: 90%;
        height: 90%;
      }
    </style>
  </head>
  <body>
    <div id="map_canvas" ></div>
  </body>
</html>
