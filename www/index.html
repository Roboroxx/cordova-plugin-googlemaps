<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <title>Google Maps Plugin for Cordova</title>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="test_data/data_big.json"></script>
    <script type="text/javascript" src="js/async.js"></script>
    <script type="text/javascript">
    $(document).on('deviceready', function() {
      var map = plugin.google.maps.Map.getMap($("#map_canvas")[0]);
      map.on("map_ready", function() {
      
        async.mapSeries(test_data.data.neighborhood, function(data, next) {
          console.log(data.lat + "," + data.lng);
          map.addMarker({
            "position": new plugin.google.maps.LatLng(
              parseFloat(data.lat, 10),
              parseFloat(data.lng, 10)
            ),
            "uid": data.uid,
            "firstname": data.firstname,
            "picture": data.picture,
            "isFavorite": data.isFavorite,
            "isMe": data.isMe,
            "picture_profile": data.picture_profile,
            "icon": {
              "url": data.icon,
              "size": {
                "width": 40,
                "height": 50
              }
            },
            "markerClick": function(marker) {
                            alert(marker.get("firstname"));
                        }
          }, function(marker) {
            next(null, marker);
          });
        }, function(error) {
          alert("done");
        });
        
      });
      
    });
    </script>
    <style type="text/css">
      button {
        margin: 20px;
      }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map_canvas {
        margin: 5%;
        width: 90%;
        height: 90%;
      }
    </style>
  </head>
  <body>
    <div id="map_canvas" ></div>
  </body>
</html>
