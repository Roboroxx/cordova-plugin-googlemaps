<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta charset="utf-8" />
    <title>Google Maps Plugin for Cordova</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
      var map;
      function onDeviceReady() {
        map = plugin.google.maps.Map.getMap($("#map_canvas")[0]);
        map.on("map_ready", onMapReady);
      }
      function onMapReady() {
        $("#button").click(function() {
          var opts = {
            enableHighAccuracy: true
          };

          map.getMyLocation(opts, function(result) {
            map.animateCamera({
              target: result.latLng,
              zoom: 17
            });
          });
        });
      }
      
      $(document).one("deviceready", onDeviceReady);
    </script>
    <style type="text/css">
      html,body, #map_canvas {
        width: 100%;
        height: 90%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map_canvas" ></div>
    <button id="button">getMyLocation</button>
  </body>
</html>
