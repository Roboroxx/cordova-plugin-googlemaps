<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>Google Maps Plugin for Cordova</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="googlemaps-cdv-plugin.js"></script>
    <script type="text/javascript" src="embeded_test.js"></script>
    <style type="text/css">
      html, body, #container {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #map_canvas {
        width: 100%;
        height: 90%;
        min-height: 300px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div data-role="page">
    
      <header data-role="header"> 
        <h1 class="ui-title" role="heading">Phonegap-Googlemaps-Plugin</h1>
        <div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
         <a href="#menulist" data-role="button" data-icon="bullets">filter</a>
        </div>
      </header>
    
      <div role="main" class="ui-content jqm-content">
        <div id='container'></div>
      </div><!-- /content -->
    
    
      <div data-role="panel" id="menulist" data-position="left" data-display="reveal">
        <ul data-role="listview">
          <li data-role="list-divider">Map</li>
          <li action="gotoGoogle">Go to Google</li>
          <li action="whereAreYou">Where are you?</li>
          <li action="drawOverlays">Draw overlays</li>
        </ul>
      </div><!-- /menu panel -->
    
    </div><!-- /page -->
    
    
  </body>
</html>
