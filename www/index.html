<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <title>Google Maps Plugin for Cordova</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="css/prettify.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/async.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
    $(document).on('deviceready', function() {
    
      var request = {
        'address': "Tokyo, Japan"
      };
      plugin.google.maps.Geocoder.geocode(request, function(results) {
        alert(JSON.stringify(results));
      });
    });
    </script>
    
  </head>
  <body>
    <div id="map_canvas" style="width:90%;height:90%;min-height:600px;border:1px solid red;position:relative;">
      <button id="testBtn">Test button</button>
      <div id="markerInfo" style="position:fixed;bottom:0;height:100px;left:0;width:100%;display:none">Marker is clicked!
        <button id="closeBtn" >Close</button>
      </div>
    </div>
  </body>
</html>
