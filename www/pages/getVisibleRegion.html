<h3 class="ui-bar ui-bar-a">getVisibleRegion</h3>
<p>Return the visible region of the map.</p>
<div id="map_canvas"></div>
<button id="button">getVisibleRegion()</button>
<script type="text/javascript">
$(document).one("pageLoad", function(event, map) {
  $("#button").click(function() {
    map.getVisibleRegion(function(latLngBounds) {
      alert(latLngBounds.toString());
    });
  });
});

</script>
