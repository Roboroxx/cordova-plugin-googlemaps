<div id="map_canvas"></div>

<script type="text/javascript">

function onPageLoaded(map) {
  const GOOGLE = new plugin.google.maps.LatLng(0, 0);
  
  map.addMarker({
    'position': GOOGLE,
    'title': "You can change the text-align by clicking on one of the properties on the left. This text is where you will see the result of the selected text-align property.",
    'styles' : {
      'text-align': 'center',
      'font-style': 'italic',
      'font-weight': 'bold',
      'color': 'red'
    }
  }, function(marker) {
    marker.showInfoWindow();
  });
}
</script>
