}
</pre>
<button id="nextBtn">Execute &amp; Finish!</button>
  </div>
  
</div>
<script type="text/javascript">
$(document).one("pageLoad", function(evt) {
  map.setDiv($("#map_canvas")[0]);
  
    
  $("#nextBtn").one("touchStart click", function() {
    $(".container").addClass("animated rollOut");
    $(".container").one('webkitAnimationEnd animationend', function() {
      $(".container").remove();
      map.addTileOverlay({
        tileUrlFormat: "http://tile.stamen.com/watercolor/<zoom>/<x>/<y>.jpg"
      }, onTileLayerAdded);
      
      function onTileLayerAdded(TileLayer) {
        setTimeout(function() {
          loadPage("finish");
        }, 10000);
      }
    });
  });
});
</script>
