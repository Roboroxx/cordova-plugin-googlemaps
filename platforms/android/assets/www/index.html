<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <title>Hello World</title>
        
        <script type="text/javascript">
          var platform = window.platform = navigator.platform;
          platform = platform.match(/(iphone|ipad|ios)/i) != null ? 'ios' : 'android';
          document.write('<');
          document.write('script type="text/javascript" src="js/cordova-' + platform + '.js">');
          document.write('</');
          document.write('script>');
        </script>
        <script type="text/javascript" src="googlemaps/GoogleMaps.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <h4>Map</h4>
        <ul>
          <li><button id='showDialog'>Show the map dialog</button></li>
          <li>
            <button class="changeMapType" typeId="NORMAL">MapType = NORMAL</button>
            <button class="changeMapType" typeId="HYBRID">MapType = HYBRID</button>
          </li>
          <li><button id='getCameraPosition'>getCameraPosition</button></li>
          <li><button id='getMyLocation'>getMyLocation</button></li>
        </ul>
        
        <h4>Marker</h4>
        <ul>
          <li><button id='addMarker'>Add a marker</button></li>
          <li><button id='addIconMarker'>Add a marker with custom icon</button></li>
        </ul>
        
        <h4>Circle</h4>
        <ul>
          <li><button id='addCircle'>Add a circle</button></li>
        </ul>
        
        <h4>Polyline</h4>
        <ul>
          <li><button id='addPolyline'>Add a polyline</button></li>
        </ul>
        
        <h4>Polygon</h4>
        <ul>
          <li><button id='addPolygon'>Add a polygon</button></li>
        </ul>
        <h4>Tile</h4>
        <ul>
          <li>
            <button id='addTileOverlay'>Add a tile layer</button>
            <button id='removeTileOverlay'>Remove the tile layer</button>
          </li>
        </ul>
        <h4>Ground Overlay</h4>
        <ul>
          <li><button id='groundOverlay'>Add a ground overlay</button></li>
        </ul>
        <h4>Geocoding</h4>
        <ul>
          <li><input type="text" id="geocoder_input" value="1600 Amphitheatre Parkway, Mountain View, CA 94043" size="32"><button id='geocoding'>Geocoding</button></li>
        </ul>
        <h4>Reverse geocoding</h4>
        <ul>
          <li><input type="text" id="reverseGeo_input" value="37.820905,-122.478576" size="32"><button id='reveseGeocoding'>Reverse geocoding</button></li>
        </ul>
    </body>
</html>
