<h1>Where are you?</h1>
<div id="map_canvas"></div>
<script type="text/javascript">
function onPageLoaded(map) {
  map.setDiv($("#map_canvas")[0]);
  map.getMyLocation(function(location) {
    map.addMarker({
      'position': location.latLng,
      'title': "I am here!"
    }, function(marker) {
      map.animateCamera({
        'target': location.latLng,
        'zoom': 18
      }, function() {
        marker.showInfoWindow();
      });
    });
  });
}
</script>
