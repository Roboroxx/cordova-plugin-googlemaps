    <title>Google Maps Plugin for Cordova</title>
    <script type="text/javascript">
      var platform = window.platform = navigator.platform;

      document.write('</');
      document.write('script>');
    </script>
    <script type="text/javascript" src="googlemaps-cdv-plugin.js"></script>
    <script type="text/javascript" src="kmlTest.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
