<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Hello World</title>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript" src="googlemaps/underscore.min.js"></script>
        <script type="text/javascript" src="googlemaps/backbone.min.js"></script>
        <script type="text/javascript" src="googlemaps/GoogleMaps.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <h4>Map</h4>
        <ul id="mapList">
            <li><button id='showBtn'>Show a map</button></li>
            <li>
                <button class='changeMapTypeBtn' typeId="NORMAL">MapType = NORMAL</button>
                <button class='changeMapTypeBtn' typeId="HYBRID">MapType = HYBRID</button>
            </li>
        </ul>
        
        <h4>Marker</h4>
        <ul id="markerList">
            <li><button id='addMarkerBtn'>Add a marker</button></li>
            <li><button id='addIconMarkerBtn'>Add a marker with custom icon</button></li>
        </ul>
        
        <h4>Circle</h4>
        <ul id="circleList">
            <li><button id='addCircleBtn'>Add a circle</button></li>
        </ul>
        
    </body>
</html>
