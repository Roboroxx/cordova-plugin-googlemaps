<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>Google Maps Plugin for Cordova</title>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="googlemaps-cdv-plugin.js"></script>
    <script type="text/javascript" src="simple.js"></script>
    
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="3">Map</th>
        <td><button onclick="showMap()">Show map</button></td>
      </tr>
      <tr>
        <td><button onclick="getCameraPosition()">Get camera position</button></td>
      </tr>
      <tr>
        <td><button onclick="getMyLocation()">Get my location</button></td>
      </tr>
      
      <tr>
        <th rowspan="3">Map type</th>
        <td><button onclick="changeMapType('MAP_TYPE_NORMAL')">NORMAL</button></td>
      </tr>
      <tr>
        <td><button onclick="changeMapType('MAP_TYPE_HYBRID')">HYBRID</button></td>
      </tr>
      <tr>
        <td><button onclick="changeMapType('MAP_TYPE_TERRAIN')">TERRAIN</button></td>
      </tr>
      
      <tr>
        <th rowspan="2">Marker</th>
        <td><button onclick="addMarker()">Add marker</button></td>
      </tr>
      <tr>
        <td><button onclick="addIconMarker()">Add icon marker</button></td>
      </tr>
      
      <tr>
        <th rowspan="3">Overlays</th>
        <td><button onclick="addCircle()">Add circle</button></td>
      </tr>
      <tr>
        <td><button onclick="addPolyline()">Add polyline</button></td>
      </tr>
      <tr>
        <td><button onclick="addPolygon()">Add polygon</button></td>
      </tr>
      
      <tr>
        <th>Tile</th>
        <td>
          <button id='addTileOverlay'>
            Add a tile layer
          </button>
          <button id='removeTileOverlay'>
            Remove the tile layer
          </button>
        </td>
      </tr>
      
      <tr>
        <th>Ground Overlay</th>
        <td>
          <button id='addGroundOverlay'>
          Add a ground overlay
        </button>
        <button id='removeGroundOverlay'>
          Remove the ground overlay
        </button>
        </td>
      </tr>
      <tr>
        <th>Geocodingy</th>
        <td>
          <input type="text" id="geocoder_input" value="1600 Amphitheatre Parkway, Mountain View, CA 94043" size="32">
          <button id='geocoding'>
            Geocoding
          </button>
        </td>
      </tr>
      <tr>
        <th>Reverse geocoding</th>
        <td>
          <input type="text" id="reverseGeo_input" value="37.820905,-122.478576" size="32">
          <button id='reveseGeocoding'>
            Reverse geocoding
          </button>
        </td>
      </tr>
    </table>

  </body>
</html>
